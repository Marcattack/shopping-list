<app-search (onLookingFor)="filterList($event)"></app-search>

<mat-selection-list #myProducts>
  <mat-list-option *ngFor="let product of products">
    {{product.name}}
  </mat-list-option>
</mat-selection-list>
<button class="add-button" (click)="openDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
  <mat-icon>add</mat-icon>
</button>
