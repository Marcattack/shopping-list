<app-search (searchText)="filterList($event)"></app-search>

<mat-selection-list #myProducts [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
  <mat-list-option *ngFor="let product of products"  [value]="product.name">
    {{product.name}}
  </mat-list-option>
</mat-selection-list>
<button class="add-button" (click)="openDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
  <mat-icon>add</mat-icon>
</button>
